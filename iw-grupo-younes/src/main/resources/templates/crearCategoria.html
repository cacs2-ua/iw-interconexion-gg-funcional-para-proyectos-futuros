<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Categoría</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Título de la página -->
    <h1 class="text-center">Crear Nueva Categoría</h1>

    <!-- Formulario para crear una nueva categoría -->
    <form th:action="@{/categorias/crear}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Categoría:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduce el nombre" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus"></i> Crear Categoría
            </button>
            <a th:href="@{/categorias}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>

<!-- Incluir el fragmento de JavaScript -->
<div th:replace="fragments::javascript"></div>
</body>
</html>
