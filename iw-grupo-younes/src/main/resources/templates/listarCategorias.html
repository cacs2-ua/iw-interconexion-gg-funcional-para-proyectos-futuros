<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Categorías</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
  <!-- Título de la página -->
  <h1 class="text-center">Listado de Categorías</h1>

  <!-- Tabla de categorías -->
  <div class="table-responsive mt-4">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="categoria : ${categorias}">
        <td th:text="${categoria.nombre}">Nombre de la Categoría</td>
        <td class="text-center">
          <form th:action="@{'/categorias/eliminar/' + ${categoria.id}}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón para crear una nueva categoría -->
  <div class="text-center mt-4">
    <a th:href="@{/categorias/crear}" class="btn btn-success">
      <i class="fas fa-plus"></i> Crear Nueva Categoría
    </a>
  </div>
</div>

<!-- Incluir el fragmento de JavaScript -->
<div th:replace="fragments::javascript"></div>

</body>
</html>
