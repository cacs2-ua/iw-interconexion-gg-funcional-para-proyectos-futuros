<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Incidencia</title>
    <link rel="stylesheet" th:href="@{/css/custom/crear-incidencia-style.css}">
    <div th:include="fragments :: head (titulo='Iniciar sesión')"></div>
</head>
<body class="cuerpo-registro">
<div th:replace="fragments::menuBar" class="navbar-container"></div>
<form th:action="@{/api/comercio/crear-incidencia}" method="post">

    <div class="terceracolumna">
    <div class="contenedor">
        <h2>Crear incidencia</h2>
        <label th:if="${incidencia.getPago_id()!=null}" for="pagoId" class="form-label labelPago">Pago Id:</label>
        <span th:if="${incidencia.getPago_id()!=null}" th:text="${incidencia.pago_id}" class="value"></span>
        <input type="hidden" id="pagoId" th:if="${incidencia.getPago_id()!=null}" th:field="${incidencia.pago_id}" />
        <p></p>
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" id="titulo" th:field="${incidencia.titulo}"  class="form-control" required/>


        <label for="descripcion" class="form-label">Descripción de la incidencia:</label>
        <textarea id="descripcion" th:field="${incidencia.descripcion}" class="form-control  textarea-desc" required></textarea>

        <input type="submit" value="Crear incidencia" class="btn btn-light"/>
    </div>
    </div>
</form>

</body>
</html>
