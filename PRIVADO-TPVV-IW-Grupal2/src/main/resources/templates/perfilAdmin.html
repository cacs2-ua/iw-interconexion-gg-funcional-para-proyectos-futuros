<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de técnico</title>
    <link rel="stylesheet" th:href="@{/css/custom/perfil-admin-style.css}">
    <div th:include="fragments :: head (titulo='Iniciar sesión')"></div>
</head>
<body class="perfil-tecnico">
<div th:replace="fragments::menuBar" class="navbar-container"></div>
<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h1 th:text="${usuario.getNombre()}">Nombre de usuario</h1>
        </div>
        <div class="profile-content">
            <span class="label">Email:</span>
            <span th:text="${usuario.getEmail()}" class="email">tecnico@tecnico.es</span>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"></div>
</body>
</html>
