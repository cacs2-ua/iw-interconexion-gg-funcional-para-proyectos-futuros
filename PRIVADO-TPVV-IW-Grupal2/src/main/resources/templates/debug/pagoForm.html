<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPVV Payment Form</title>
    <style>

        .payment-background {
            background-color: #F1F0E8;
            display: flex;              /* Se mantiene para centrar */
            align-items: center;        /* Se mantiene para centrar */
            justify-content: center;    /* Se mantiene para centrar */
            min-height: 100vh;          /* Para ocupar toda la altura de la ventana */
            margin: 0;                  /* Elimina márgenes del body */
        }

        .payment-container {
            max-width: 900px;          /* Tamaño máximo */
            width: 100%;               /* Ocupa el 100% hasta llegar a 900px */
            margin: 20px auto;         /* Se restaura para mantener dimensiones iniciales */
            font-family: Arial, sans-serif;
        }

        .payment-title {
            color: #89A8B2;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .purchase-details {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .purchase-title {
            color: #95b3c6;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            color: #95b3c6;
        }

        .details-label {
            font-weight: normal;
        }

        .details-value {
            text-align: right;
        }

        .card-payment {
            background: #89A8B2;
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .card-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: grid;
            gap: 5px;
        }

        .card-input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #D9D9D9;
        }

        .security-code {
            width: 60px;
        }

        .expiry-date {
            width: 100px;
        }

        .accept-button {
            background: #F1F0E8;
            color: #666;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            justify-self: end;
            margin-top: 10px;
        }
    </style>
</head>
<body class="payment-background">
<div class="payment-container">
    <h1 class="payment-title">TPVV BoarDalo</h1>

    <div class="payment-grid">
        <!-- Purchase Details Section -->
        <div class="purchase-details">
            <h2 class="purchase-title">Datos de la Compra</h2>
            <div class="details-grid">
                <span class="details-label">Importe:</span>
                <span class="details-value" style="font-weight: bold; text-decoration: underline;">218,42 €</span>

                <span class="details-label">Comercio:</span>
                <span class="details-value">Paquetería</span>

                <span class="details-label">CIF:</span>
                <span class="details-value">XXX123456</span>

                <span class="details-label">Nº de pedido:</span>
                <span class="details-value">000000001</span>

                <span class="details-label">Fecha:</span>
                <span class="details-value">09/12/2024</span>

                <span class="details-label">Hora:</span>
                <span class="details-value">10:46</span>
            </div>
        </div>

        <!-- Card Payment Section -->
        <div class="card-payment">
            <h2 class="card-title">Pago con tarjeta</h2>
            <form class="card-form">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="card-input" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label>Nº Tarjeta:</label>
                    <input type="text" class="card-input" placeholder="0000 0000 0000 0000">
                </div>

                <div class="form-group">
                    <label>Caducidad</label>
                    <input type="text" class="card-input expiry-date" placeholder="mm/aa">
                </div>

                <div class="form-group">
                    <label>Cód. Seguridad</label>
                    <input type="text" class="card-input security-code" placeholder="***">
                </div>

                <button type="submit" class="accept-button">Aceptar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
