<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
<h1>Registro de Usuario</h1>

<!-- Mensaje de error si lo hubiera -->
<div th:if="${error != null}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/registro}" th:object="${registroData}" method="post">
  <div>
    <label for="email">Correo:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="info@tpvv.com" required/>
  </div>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required/>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{contrasenya}" placeholder="********" required/>
  </div>

  <!-- Lista desplegable para seleccionar el tipo de usuario -->
  <div>
    <label for="tipoId">Tipo de Usuario:</label>
    <select id="tipoId" th:field="*{tipoId}">
      <!--
          Se asume que los IDs de tipos de usuario en la DB son:
          1 -> administrador
          2 -> tecnico
          3 -> comercio
      -->
      <option value="1">Administrador</option>
      <option value="2">Técnico</option>
      <option value="3">Comercio</option>
    </select>
  </div>

  <div>
    <button type="submit">Registrarme</button>
  </div>
</form>

</body>
</html>
